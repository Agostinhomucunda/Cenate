<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Painel Admin - Cenate Creators Hub</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <img src="scorpion.png" class="logo" alt="Scorpion">
  <h1>Painel Admin - Cenate Creators Hub</h1>
</header>

<main>
  <!-- LOGIN -->
  <section id="loginSection">
    <h2>Login Admin</h2>
    <input type="email" id="adminEmail" placeholder="Email" required>
    <input type="password" id="adminPassword" placeholder="Senha" required>
    <button id="loginBtn">Iniciar Sessão</button>
    <p id="loginMsg"></p>
  </section>

  <!-- PAINEL -->
  <section id="panelSection" style="display:none;">
    <nav>
      <button onclick="showTab('adminParticipantes')">Participantes</button>
      <button onclick="showTab('adminDestacados')">Destacados</button>
      <button onclick="showTab('adminEliminados')">Eliminados</button>
      <button onclick="showTab('adminAtualizacoes')">Atualizações</button>
    </nav>

    <!-- PARTICIPANTES -->
    <section id="adminParticipantes" class="adminTab">
      <input type="text" id="searchAdminParticipantes" placeholder="Pesquisar..." onkeyup="searchAdmin('ativo')">
      <div id="listAdminParticipantes"></div>
    </section>

    <!-- DESTACADOS -->
    <section id="adminDestacados" class="adminTab" style="display:none;">
      <input type="text" id="searchAdminDestacados" placeholder="Pesquisar..." onkeyup="searchAdmin('destacado')">
      <div id="listAdminDestacados"></div>
    </section>

    <!-- ELIMINADOS -->
    <section id="adminEliminados" class="adminTab" style="display:none;">
      <input type="text" id="searchAdminEliminados" placeholder="Pesquisar..." onkeyup="searchAdmin('eliminado')">
      <div id="listAdminEliminados"></div>
    </section>

    <!-- ATUALIZAÇÕES -->
    <section id="adminAtualizacoes" class="adminTab" style="display:none;">
      <h3>Nova Atualização</h3>
      <input type="text" id="updateText" placeholder="Texto da atualização">
      <input type="text" id="updateImage" placeholder="URL da imagem (opcional)">
      <button onclick="addUpdate()">Postar Atualização</button>
      <h3>Atualizações Existentes</h3>
      <div id="updateList"></div>
    </section>
  </section>
</main>

<script type="module" src="admin.js"></script>
</body>
</html>
